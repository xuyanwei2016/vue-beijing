<script>
  ~function () {
    var desW = 750, //根据设计稿去修改  如果你拿到的设计稿是640  640;如果你拿到的设计稿是750  750
      winW = document.documentElement.clientWidth,//动态获取设备的屏幕宽度
      ratio = winW / desW;
    document.documentElement.style.fontSize = ratio * 100 + 'px';
  }()
</script>
